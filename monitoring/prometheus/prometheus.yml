global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager config
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Scrape targets
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # FastAPI backend metrics
  - job_name: "backend"
    static_configs:
      - targets: ["backend:3000"]
    metrics_path: /metrics

  # ARQ Worker custom metrics
  - job_name: "worker"
    static_configs:
      - targets: ["worker:9101"]
    metrics_path: /metrics

  # Redis exporter
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]

  # cAdvisor container metrics
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
