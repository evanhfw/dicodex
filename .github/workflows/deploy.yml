name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

# ============================================
# Required GitHub Secrets:
# ============================================
# DOCKER_USERNAME       - Docker Hub username
# DOCKER_PASSWORD       - Docker Hub password/token
# HOST                  - VPS IP address or hostname
# USERNAME              - VPS SSH username
# VPS_PASSWORD          - VPS SSH password
# HOST_PORT             - Frontend port (default: 8080)
# SELENIUM_PORT         - Selenium server port (default: 4444)
# API_KEY               - API key for backend authentication
# VITE_API_KEY          - API key passed to frontend at build time (must match API_KEY)
# DEPLOY_PATH           - Path on VPS where app will be deployed (e.g., /home/user/cohort-dashboard)
# ============================================

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v6.0.2
      
      # 2. Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build & Push Frontend Image
      - name: Build and push frontend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-frontend:latest
          build-args: |
            VITE_API_KEY=${{ secrets.VITE_API_KEY }}

      # 4. Build & Push Backend Image
      - name: Build and push backend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-backend:latest

      # 5. Deploy to VPS using docker-compose
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Create app directory if not exists
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Create .env file with secrets
            cat > .env << EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            HOST_PORT=${{ secrets.HOST_PORT }}
            SELENIUM_PORT=${{ secrets.SELENIUM_PORT }}
            API_KEY=${{ secrets.API_KEY }}
            CONN_PSQL=${{ secrets.CONN_PSQL }}
            POSTGRES_TABLE_NAME=${{ secrets.POSTGRES_TABLE_NAME }}
            DISCORD_STATS_WEBHOOK_URL=${{ secrets.DISCORD_STATS_WEBHOOK_URL }}
            EOF
            
            # Download docker-compose.prod.yml
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.prod.yml
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Stop and remove old containers
            docker-compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker image prune -f
            
            # Show running containers
            docker ps
