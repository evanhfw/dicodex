name: Deploy Production to VPS

# ============================================
# Required GitHub Secrets:
# ============================================
# DOCKER_USERNAME              - Docker Hub username
# DOCKER_PASSWORD              - Docker Hub password/token
# HOST                         - VPS IP address or hostname
# USERNAME                     - VPS SSH username
# VPS_PASSWORD                 - VPS SSH password
# HOST_PORT                    - Frontend port (default: 8080)
# API_KEY                      - API key for backend authentication
# VITE_API_KEY                 - API key for frontend build
# DEPLOY_PATH                  - Path on VPS for deployment
# CONN_PSQL                    - PostgreSQL connection string
# POSTGRES_TABLE_NAME          - PostgreSQL table name
# DISCORD_STATS_WEBHOOK_URL    - Webhook for daily stats
# DISCORD_MONITOR_WEBHOOK_URL  - Webhook for health reports
# DISCORD_ALERT_WEBHOOK_URL    - Webhook for critical alerts
# GF_SECURITY_ADMIN_PASSWORD   - Grafana admin password
# GF_SERVER_ROOT_URL           - Grafana root URL
# MONITOR_INTERVAL             - Monitoring interval in seconds
# ============================================

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6.0.2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-frontend:latest
          build-args: |
            VITE_API_KEY=${{ secrets.VITE_API_KEY }}

      - name: Build and push backend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-backend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            
            cat > .env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            HOST_PORT=${{ secrets.HOST_PORT }}
            API_KEY=${{ secrets.API_KEY }}
            CONN_PSQL=${{ secrets.CONN_PSQL }}
            POSTGRES_TABLE_NAME=${{ secrets.POSTGRES_TABLE_NAME }}
            DISCORD_STATS_WEBHOOK_URL=${{ secrets.DISCORD_STATS_WEBHOOK_URL }}
            GF_SECURITY_ADMIN_PASSWORD=${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}
            GF_SERVER_ROOT_URL=${{ secrets.GF_SERVER_ROOT_URL }}
            DISCORD_MONITOR_WEBHOOK_URL=${{ secrets.DISCORD_MONITOR_WEBHOOK_URL }}
            DISCORD_ALERT_WEBHOOK_URL=${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
            MONITOR_INTERVAL=${{ secrets.MONITOR_INTERVAL }}
            EOF
            sed -i 's/^[[:space:]]*//' .env
            
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.prod.yml
            
            REPO_RAW=https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}
            mkdir -p monitoring/prometheus monitoring/alertmanager/templates monitoring/grafana/provisioning/datasources monitoring/grafana/provisioning/dashboards monitoring/grafana/dashboards
            curl -o monitoring/prometheus/prometheus.yml $REPO_RAW/monitoring/prometheus/prometheus.yml
            curl -o monitoring/prometheus/alert_rules.yml $REPO_RAW/monitoring/prometheus/alert_rules.yml
            curl -o monitoring/alertmanager/alertmanager.yml $REPO_RAW/monitoring/alertmanager/alertmanager.yml
            curl -o monitoring/alertmanager/templates/discord.tmpl $REPO_RAW/monitoring/alertmanager/templates/discord.tmpl
            curl -o monitoring/grafana/provisioning/datasources/datasource.yml $REPO_RAW/monitoring/grafana/provisioning/datasources/datasource.yml
            curl -o monitoring/grafana/provisioning/dashboards/dashboards.yml $REPO_RAW/monitoring/grafana/provisioning/dashboards/dashboards.yml
            curl -o monitoring/grafana/dashboards/infrastructure.json $REPO_RAW/monitoring/grafana/dashboards/infrastructure.json
            curl -o monitoring/grafana/dashboards/application.json $REPO_RAW/monitoring/grafana/dashboards/application.json
            curl -o monitoring/grafana/dashboards/redis.json $REPO_RAW/monitoring/grafana/dashboards/redis.json
            
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
            docker ps

      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"content":"✅ Production deployed successfully!"}' \
               ${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
        continue-on-error: true

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"content":"❌ Production deployment failed!"}' \
               ${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
        continue-on-error: true
