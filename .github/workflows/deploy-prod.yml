name: Deploy Production to VPS

# ============================================
# Required GitHub Secrets:
# ============================================
# DOCKER_USERNAME              - Docker Hub username
# DOCKER_PASSWORD              - Docker Hub password/token
# HOST                         - VPS IP address or hostname
# USERNAME                     - VPS SSH username
# VPS_PASSWORD                 - VPS SSH password
# HOST_PORT                    - Frontend port (default: 8080)
# API_KEY                      - API key for backend authentication
# VITE_API_KEY                 - API key for frontend build
# DEPLOY_PATH                  - Path on VPS for deployment
# CONN_PSQL                    - PostgreSQL connection string
# POSTGRES_TABLE_NAME          - PostgreSQL table name
# DISCORD_STATS_WEBHOOK_URL    - Webhook for daily stats
# DISCORD_MONITOR_WEBHOOK_URL  - Webhook for health reports
# DISCORD_ALERT_WEBHOOK_URL    - Webhook for critical alerts
# MONITOR_INTERVAL             - Monitoring interval in seconds
# ============================================

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6.0.2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-frontend:latest
          build-args: |
            VITE_API_KEY=${{ secrets.VITE_API_KEY }}

      - name: Build and push backend
        uses: docker/build-push-action@v6.18.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cohort-dashboard-backend:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            set -euo pipefail

            COMPOSE_PROJECT_NAME=cohort-dashboard-prod
            COMPOSE_FILE=docker-compose.prod.yml

            mkdir -p ${{ secrets.DEPLOY_PATH }}
            cd ${{ secrets.DEPLOY_PATH }}
            
            cat > .env << 'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            HOST_PORT=${{ secrets.HOST_PORT }}
            API_KEY=${{ secrets.API_KEY }}
            CONN_PSQL=${{ secrets.CONN_PSQL }}
            POSTGRES_TABLE_NAME=${{ secrets.POSTGRES_TABLE_NAME }}
            DISCORD_STATS_WEBHOOK_URL=${{ secrets.DISCORD_STATS_WEBHOOK_URL }}
            DISCORD_MONITOR_WEBHOOK_URL=${{ secrets.DISCORD_MONITOR_WEBHOOK_URL }}
            DISCORD_ALERT_WEBHOOK_URL=${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
            MONITOR_INTERVAL=${{ secrets.MONITOR_INTERVAL }}
            EOF
            sed -i 's/^[[:space:]]*//' .env

            # Fail fast if required production secrets are missing/empty
            required_vars="DOCKER_USERNAME API_KEY CONN_PSQL POSTGRES_TABLE_NAME"
            for var in $required_vars; do
              value="$(grep -E "^${var}=" .env | head -n1 | cut -d= -f2-)"
              if [ -z "$value" ]; then
                echo "ERROR: Required production variable '$var' is empty or not set."
                exit 1
              fi
            done
            
            curl -o "$COMPOSE_FILE" https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.prod.yml
            
            # Clean up old monitoring directory if it exists
            rm -rf monitoring/
            
            docker compose -p "$COMPOSE_PROJECT_NAME" -f "$COMPOSE_FILE" config > /tmp/prod-compose-rendered.yml
            if grep -qE 'CONN_PSQL: ""|API_KEY: ""' /tmp/prod-compose-rendered.yml; then
              echo "ERROR: Resolved compose contains empty CONN_PSQL/API_KEY."
              exit 1
            fi

            # Ensure old production containers with fixed names are removed
            docker rm -f \
              student-dashboard-frontend \
              student-dashboard-backend \
              student-dashboard-worker \
              student-dashboard-redis \
              student-dashboard-selenium \
              student-dashboard-prometheus \
              student-dashboard-grafana \
              student-dashboard-cadvisor \
              student-dashboard-redis-exporter \
              student-dashboard-alertmanager \
              2>/dev/null || true
            
            # Remove old monitoring volumes
            docker volume rm -f \
              student_dashboard_prometheus_prod \
              student_dashboard_grafana_prod \
              2>/dev/null || true

            docker compose -p "$COMPOSE_PROJECT_NAME" -f "$COMPOSE_FILE" down --remove-orphans || true
            docker compose -p "$COMPOSE_PROJECT_NAME" -f "$COMPOSE_FILE" pull
            docker compose -p "$COMPOSE_PROJECT_NAME" -f "$COMPOSE_FILE" up -d

            # Post-deploy sanity checks for API key propagation
            frontend_key_len=$(docker exec student-dashboard-frontend sh -lc 'printf %s "$API_KEY" | wc -c' | tr -d ' ')
            backend_key_len=$(docker exec student-dashboard-backend sh -lc 'printf %s "$API_KEY" | wc -c' | tr -d ' ')
            if [ "$frontend_key_len" -eq 0 ] || [ "$backend_key_len" -eq 0 ] || [ "$frontend_key_len" -ne "$backend_key_len" ]; then
              echo "ERROR: API_KEY length mismatch or empty (frontend=$frontend_key_len backend=$backend_key_len)"
              exit 1
            fi

            docker exec student-dashboard-frontend sh -lc \
              'grep -n "proxy_set_header X-API-Key" /etc/nginx/conf.d/default.conf'

            docker image prune -f
            docker ps

      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"content":"✅ Production deployed successfully!"}' \
               ${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
        continue-on-error: true

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -d '{"content":"❌ Production deployment failed!"}' \
               ${{ secrets.DISCORD_ALERT_WEBHOOK_URL }}
        continue-on-error: true
